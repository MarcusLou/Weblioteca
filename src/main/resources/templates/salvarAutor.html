<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="../css/webliotecaStyle.css" media="screen" />	
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>		
	<script src="../javascript/jquery.mask.js" type="text/javascript"></script>
	<script src="../javascript/CONFIG.jquery.mask.js" type="text/javascript"></script>
	<title>Adicionar Autor</title>
</head>
<body>
	<div class="container-fluid">
        <header class="header">
  			<img src="../img/books.png" alt="bookstore">	
        </header>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-door"></i> Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-search"></i> Pesquisar</a></li>
				<!-- Dropdown -->
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"><i class="bi bi-person-plus"></i> Cadastrar</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/autor}"><i class="bi bi-person "></i> Autores</a> 
					</div></li>
				<li class="nav-item"><a class="nav-link"  th:href="@{/relatorios}"><i class="bi bi-file-bar-graph"></i> Relat√≥rios</a>
				</li>
				<form class="form-inline">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Pesquisar Autor" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ok</button>
				</form>
			</ul>
		</nav>
		<div class="row">
			<div class="col-sm-12">
				<h2>Salvar Autor</h2>
				<form action="#" th:action="@{/salvarAutor}" th:object="${autor}" method="POST">
					<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
					<input type="date" th:field="*{nascimento}" placeholder="Nascimento" class="form-control mb-4 col-4">
					<input type="text" th:field="*{origem}" placeholder="Origem"   class="form-control mb-4 col-4">
					<button type="submit" class="btn btn-info col-2">Salvar Autor</button>
				</form>
				<hr>
				<a th:href="@{/autor}">Voltar lista de autores</a>
			</div>
		</div>
		<footer>
		     <div>
			     <ul class="nav list-inline justify-content-center">
				      <li>Todos os direitos reservados a Weblioteca. Siga nossas redes sociais.</li>
			          <li><a href="#" target="_blank"><img src="../img/linkedin.png" width="48" height="48"></a></li>      
			          <li><a href="#" target="_blank"><img src="../img/twitter.png" width="48" height="48"></a></li>     
			          <li><a href="#" target="_blank"><img src="../img/instagram.png" width="48" height="48"></a></li>
			          <li><a href="#" target="_blank"><img src="../img/facebook.png" width="48" height="48"></a></li>        
		        </ul> 
		     </div>	
	    </footer>
	</div>
</body>
</html>
