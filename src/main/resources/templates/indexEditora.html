<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="../css/webliotecaStyle.css" media="screen" />	
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>		
	<script src="../javascript/jquery.mask.js" type="text/javascript"></script>
	<script src="../javascript/CONFIG.jquery.mask.js" type="text/javascript"></script>
	<title>Editoras</title>
</head>
<body>
	<div class="container-fluid">
        <header class="header">
  			<img src="../img/books.png" alt="bookstore">	
        </header>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-door"></i> Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-search"></i> Pesquisar</a></li>
				<!-- Dropdown -->
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"><i class="bi bi-person-plus"></i> Cadastrar</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/indexEditora}"><i class="bi bi-bookshelf"></i> Editoras</a>
					</div></li>
				<li class="nav-item"><a class="nav-link"  th:href="@{/relatorios}"><i class="bi bi-file-bar-graph"></i> Relatórios</a>
				</li>
				<form class="form-inline">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Pesquisar Editora" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ok</button>
				</form>
			</ul>
		</nav>
		<div class="row center" align="center">
			<div class="col-sm-12">		
			<h3>Pesquisar cliente</h3>
			
			<form class="form-inline">
  				<div class="form-group mx-sm-3 mb-2">
   					<input type="text" class="form-control" id="nomeEditora" placeholder="Nome editora">
  				</div>
  				<div class="form-group mx-sm-3 mb-2">
  					<button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
  				</div>
  				<div class="form-group mx-sm-3 mb-2">
	  				<a th:href="@{/novaEditora}" class="btn btn-primary mb-2">Nova Editora</a>
  				</div>
			</form>
			
				<table border="1" class = "table table-striped">
					<thead class="table-info">
						<tr>
							<th class="center"><a
								th:href="@{'/pageEditora/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
									Nome</a></th>
							<th class="center"><a
								th:href="@{'/pageEditora/' + ${currentPage} + '?sortField=cnpj&sortDir=' + ${reverseSortDir}}">
									CNPJ</a></th>
							
							<th class="center">Ações</th>
						</tr>
					</thead>
					<tbody>
					<tr th:each="editora : ${listaEditoras}">
						<td th:text="${editora.nome}"></td>
						<td th:text="${editora.cnpj}"></td>
					    <td class="center">
							<a th:href="@{/atualizarEditora/{id}(id=${editora.editoraId})}" class="btn btn-primary">Atualizar</a>
					    
					         <a th:href="@{/deletarEditora/{id}(id=${editora.editoraId})}" class="btn btn-danger">Deletar</a>
					    </td>
				</tr>
			</tbody>
		    </table>
			</div>			
		</div>		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Editoras: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/pageEditora/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/pageEditora/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Avançar</a>
					<span th:unless="${currentPage < totalPages}">Avançar</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/pageEditora/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Voltar</a>
					<span th:unless="${currentPage < totalPages}">Voltar</span>
   				 </div>
			</div>				
		</div>
		<footer>
		     <div>
			     <ul class="nav list-inline justify-content-center">
				      <li>Todos os direitos reservados a Weblioteca. Siga nossas redes sociais.</li>
			          <li><a href="#" target="_blank"><img src="../img/linkedin.png" width="48" height="48"></a></li>      
			          <li><a href="#" target="_blank"><img src="../img/twitter.png" width="48" height="48"></a></li>     
			          <li><a href="#" target="_blank"><img src="../img/instagram.png" width="48" height="48"></a></li>
			          <li><a href="#" target="_blank"><img src="../img/facebook.png" width="48" height="48"></a></li>        
		        </ul> 
		     </div>	
	    </footer>	
	</div>
</body>
</html>
